appId: com.javlibrary.app
productName: JavLibrary
directories:
  buildResources: build
  output: dist
files:
  - electron/**/*
  - frontend/dist/**/*
  - package.json
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"
win:
  target:
    - target: nsis
      arch:
        - x64
  # icon: build/icon.ico  # 暂时注释掉，避免需要资源编辑工具
  # 完全禁用代码签名（开发环境不需要）
  sign: null
  signingHashAlgorithms: null
  verifyUpdateCodeSignature: false
  # 禁用资源编辑（避免使用 winCodeSign）
  requestedExecutionLevel: null
# 覆盖更新说明：保持 appId 不变，运行新版本安装包并选择与旧版相同的安装目录即可覆盖更新，无需先卸载。
# 安装程序会从注册表读取旧版安装路径并预填，用户直接“下一步”即可完成覆盖。
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  # 安装包文件名包含版本号，便于区分版本并有利于升级检测
  artifactName: "${productName}-Setup-${version}.${ext}"
  # 升级时也重新创建桌面快捷方式（即使用户曾删除）
  createDesktopShortcut: always
  createStartMenuShortcut: true
  # 允许请求管理员权限，避免覆盖时因文件占用或权限导致失败
  allowElevation: true
electronVersion: 28.0.0
# 配置 native 依赖的构建 - 完全跳过重新编译（使用已编译的版本）
nodeGypRebuild: false
# 禁用自动重新编译原生模块
npmRebuild: false
# 使用 asar 打包
asar: true
# 确保原生模块不被打包到 asar 中（必须放在 app.asar.unpacked 中）
asarUnpack:
  - "**/node_modules/sqlite3/**/*"
  - "**/node_modules/**/*.node"
# 配置构建选项，不重新编译依赖
buildDependenciesFromSource: false